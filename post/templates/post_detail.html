{% extends 'main.html' %}
{% block content %}
<div class="row">
    <div class="col s12 m12">
        <div class="card grey lighten-2">
            <div class="card-content black-text">
                <span class="card-title" style="font-weight: bold !important;">{{ object.title }}</span>
                <i style="color: #ff8f00 !important;">{{ post.author }} | {{ post.created_on }}</i>
                <p>{{ object.content | safe}}</p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
