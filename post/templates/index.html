{% extends 'main.html' %}
{% block content %}
<div class="row">
  {% for post in post_list %} 
    <div class="col s12 m6">
      <div class="card blue darken-1">
        <div class="card-content white-text">
          <span class="card-title" style="font-weight: bold;">{{ post.title }}</span>
          <i class="amber-text"> {{ post.author }} | {{ post.created_on }} </i>
          <p>{{ post.content|slice:":200"}}.</p>
        </div>
        <div class="card-action">
          <a href="{% url 'post_detail' post.slug %}">Read More</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock content %}
